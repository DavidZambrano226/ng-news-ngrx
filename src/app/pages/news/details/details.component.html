<div class="card" *ngIf="newDetail">
    <div class="card-header">
        {{newDetail.title}}
    </div>
    <div class="card-body">
        {{newDetail.body}}
    </div>
    <div class="card-footer">
        <a routerLink="/">Regresar</a>
    </div>
</div>

<div class="jumbotron jumbotron-fluid" *ngIf="!newDetail">
    <div class="container">
      <h1 class="display-4">Lo sentimos</h1>
      <p class="lead">No tenemos detalle de la noticia buscada</p>
      <a routerLink="/">Regresar</a>
    </div>
  </div>
