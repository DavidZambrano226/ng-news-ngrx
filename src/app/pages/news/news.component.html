<div class="row">
    <div class="col" *ngFor="let item of newsData">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text" [innerHtml]="item.body"></p>
              <a routerLink="/news/{{item.id}}" class="card-link">Ver detalle</a>
            </div>
          </div>
    </div>      
</div>
